<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vanilla JavaScript ToDo</title>
  <link rel="stylesheet" href="./css/style.css">
  <script src="./js/script.js" defer></script>
</head>
<body>
  <div class="container">
    <h1>Vanilla JS To-Do List</h1>
    <form>
      <input type="text" id="task-input" placeholder="Enter a new task..." required name="New ToDo">
      <button type="submit">Add Task</button>
    </form>
    <hr>
    <input type="text" id="search-input" placeholder="Search tasks..." style="display: none;">
    <h2>Your Tasks</h2>
    <ul id="task-list">
    </ul>
  </div>
</body>
</html>
